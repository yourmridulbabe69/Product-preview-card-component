<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="item">
    <div class="img">
      <img src="images/image-product-desktop.jpg" alt="" class="picture">

      <img src="images/image-product-mobile.jpg" alt="" class="phoneimg">
    </div>
    <div class="content">
      <span class="like">Perfume</span>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="subheading">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <span class="price">$149.99</span>
      <span class="mainprice">$169.99</span>
      <hr>
      <button class="btn"><img src="images/icon-cart.svg" alt=""> Add to Cart </button>
    </div>
  </div>

</body>

</html>
